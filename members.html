    <main>
      <div class="div">
        <div>
          <h1>Čitatelia</h1>
          <table id="tabulkaClenov" class="table">
            <thead>
              <tr>
                <th>Meno</th>
                <th>Priezvisko</th>
                <th>Číslo OP</th>
                <th>Dátum narodenia</th>
                <th>Uprav/Vymaž</th>
              </tr>
            </thead>
            <tbody id="zoznamClenov"></tbody>
          </table>
        </div>
    
        <div id="formularClenov" class="formular" style="display: block;">
          <input type="hidden" id="memberIndex" value="">
          <input type="text" name="firstName" id="firstNameInput" placeholder="Meno" />
          <input type="text" name="lastName" id="lastNameInput" placeholder="Priezvisko" />
          <input type="number" name="personalId" id="documentNumberInput" placeholder="Číslo OP" />
          <input type="date" name="dateOfBirth" id="birthDateInput" placeholder="Dátum narodenia" />
          <button type="submit" id="Button" onclick="addMember()">Uložit</button>
        </div>
      </div>
    </main>
